name: Build and Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # Set your backend API and WebSocket URLs via repository Variables (Settings > Variables > Actions > Variables)
          # Example:
          #   VITE_API_URL: https://api.your-domain.com
          #   VITE_WS_URL: wss://api.your-domain.com
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}
          # Build metadata for footer
          VITE_COMMIT_SHA: ${{ github.sha }}
          VITE_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          VITE_BUILD_BRANCH: ${{ github.ref_name }}
          # Serve assets from /<repo>/ on GitHub Pages
          BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm run build
          # SPA fallback so deep links work on GitHub Pages
          cp -f dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4