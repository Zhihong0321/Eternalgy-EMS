# Mosquitto MQTT Broker Configuration for Railway

# Network settings
listener 1883
protocol mqtt

# WebSocket support (optional for future web clients)
listener 9001
protocol websockets

# Authentication (disabled for MVP - enable in production!)
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# Persistence
persistence true
persistence_location /mosquitto/data/

# Auto save interval (seconds)
autosave_interval 60
